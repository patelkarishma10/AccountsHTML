<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

<body>
 <script src= "account.js"></script>
    <form onsubmit="return getAccount()">
        <label for="anAcc" id ="anAccLable">Enter id you want to search for: </label>
        <input type="text" id ="anAcc" class="form-control" name="anAcc" required>
        <input type="submit" value="get an account">
        <p>
            <span>Account Found:</span>
            <span id="accountFirstName"></span>
            <span id="accountLastName"></span>
        </p>
    </form>
    <form onsubmit="return getAllAccounts()">
        <br>
        <input type="submit" value="get all accounts">
        <div id="accountsDiv">
        
        </div>
        
        </form>
    <form onsubmit="return createAccount()">
        
        <br><br>
        <label for="accFirstName" id ="accFirstNameLable">FirstName: </label>
        <input type="text" id ="accFirstName" class="form-control" name="accFirstName" required>
         <br>
        <label for="accLastName" id ="accLastNameLable">LastName: </label>
        <input type="text" id ="accLastName" class="form-control" name="accLastName" required>
         <br>
        <label for="accNumber" id ="accNumberLable">Account Number: </label>
        <input type="text" id ="accNumber" class="form-control" name="accNumber" required>
         <br><br>
        <input type="submit" value="create Account">
        
       </form>
    <form onsubmit="return deleteAccount()"> 
        
        <br><br>
        <label for="deleteAcc" id ="deleteAccLable">Enter id you want to search for: </label>
        <input type="text" id ="deleteAcc" class="form-control" name="deleteAcc">
        <input type="submit" value="delete an account">
        
        </form>
    <form onsubmit="return updateAccount()">
        <br><br>
        <label for="updateId" id ="updateIdLable">Id: </label>
        <input type="text" id ="updateId" class="form-control" name="updateId" required>
        <br>
        <label for="updateFirstName" id ="updateFirstNameLable">FirstName: </label>
        <input type="text" id ="updateFirstName" class="form-control" name="updateFirstName">
         <br>
        <label for="updateLastName" id ="updateLastNameLable">LastName: </label>
        <input type="text" id ="updateLastName" class="form-control" name="updateLastName">
         <br>
        <label for="updateNumber" id ="updateNumberLable">Account Number: </label>
        <input type="text" id ="updateNumber" class="form-control" name="updateNumber">
         <br><br>
        <input type="submit" value="update Account">
        
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
